<!DOCTYPE html>
<html lang="uz">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Seansni tasdiqlash</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./input_sms.css" />
    </head>
    <body
        class="d-flex justify-content-center align-items-center flex-column position-relative"
    >
        <div
            class="container d-flex justify-content-center flex-column align-items-center container-custom clearfix"
        >
            <div class="row d-flex justify-content-center">
                <div
                    class="col-sm-12 col-md-6 verification-code d-flex justify-content-center flex-column"
                >
                    <img
                        src="./photo_2024-08-28_18-11-22.jpg"
                        class="img-fluid d-md-none"
                    />
                    <h2 class="text-align-start d-none d-md-block">
                        +998 88 508 26 04
                    </h2>
                    <h2 class="text-align-center d-md-none mb-3">
                        Check your Telegram messages
                    </h2>
                    <p class="d-none d-md-inline p-md">
                        A code was send via Telegram to your other devices, if
                        you have any connected.
                    </p>
                    <p class="d-md-none">
                        We've sent the code to the Telegram app for <br />
                        <span> +998 88 508 26 </span>
                        04 on your other devices.
                    </p>
                    <div
                        class="verification-code-container d-flex justify-content-center"
                    >
                        <input type="text" maxlength="1" class="input" />
                        <input type="text" maxlength="1" class="input" />
                        <input type="text" maxlength="1" class="input" />
                        <input type="text" maxlength="1" class="input" />
                        <input type="text" maxlength="1" class="input" />
                    </div>
                    <div class="button-container d-none d-md-block">
                        <button>Next</button>
                    </div>
                </div>
                <div class="col-12 bg bg-dark">
                    <!-- a link ekranni bir yerida yashiringan uni topish kerak, lekin u bor shu yerda! -->
                    <a
                        class="text-decoration-none d-md-none text-align-center fs-2"
                        href="#"
                        >Didn't get the code?</a
                    >
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-4">
                    <button class="btn btn-light">1</button>
                </div>
                <div class="col-4">
                    <button class="btn btn-light">2</button>
                </div>
                <div class="col-4">
                    <button class="btn btn-light">3</button>
                </div>
                <div class="col-4">
                    <button class="btn btn-light">4</button>
                </div>
                <div class="col-4">
                    <button class="btn btn-light">5</button>
                </div>
                <div class="col-4">
                    <button class="btn btn-light">6</button>
                </div>
                <div class="col-4">
                    <button class="btn btn-light">7</button>
                </div>
                <div class="col-4">
                    <button class="btn btn-light">8</button>
                </div>
                <div class="col-4">
                    <button class="btn btn-light">9</button>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"
        ></script>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const inputs = document.querySelectorAll(
                    ".verification-code-container .input"
                );

                inputs.forEach((input, index) => {
                    input.addEventListener("input", function () {
                        if (this.value.length === 1) {
                            if (index < inputs.length - 1) {
                                inputs[index + 1].focus();
                            }
                        } else if (this.value.length === 0 && index > 0) {
                            inputs[index - 1].focus();
                        }
                    });

                    input.addEventListener("keydown", function (e) {
                        if (
                            e.key === "Backspace" &&
                            this.value.length === 0 &&
                            index > 0
                        ) {
                            inputs[index - 1].focus();
                        }
                    });
                });
            });
        </script>
    </body>
</html>
