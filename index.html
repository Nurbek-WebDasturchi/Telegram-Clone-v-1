                        Check your Telegram messages
                    </h2>
                    <p class="d-none d-md-inline p-md">
                        A code was send via Telegram to your other devices, if
                        you have any connected.
                    </p>
                    <p class="d-md-none">
                        We've sent the code to the Telegram app for <br />
                        <span> +998 88 508 26 </span>
                        04 on your other devices.
                    </p>
                    <div

                        />
                        <input
                            type="text"
                            maxlength="1"
                            class="input"
                            id="input5"
                        />
                    </div>
                    <div class="button-container d-none d-md-block">
                        <button>Next</button>
                    </div>
                    <a
                        class="text-decoration-none d-md-none text-center fs-5 fw-bold mt-5"
                        href="#"
                        >Didn't get the code?</a
                    >
                </div>
            </div>
            <div
                class="row d-flex d-md-none justify-content-center flex-wrap w-100 border border-dark position-absolute bottom-0"
            >
                <button class="btn btn-light btn-custom col-4 gx-6">1</button>
                <button class="btn btn-light btn-custom col-4 gx-6">2</button>
                <button class="btn btn-light btn-custom col-4 gx-6">3</button>
